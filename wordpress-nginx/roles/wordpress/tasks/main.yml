---
- name: Download WordPress
  # get_url: url=http://wordpress.org/wordpress-{{ wp_version }}.tar.gz dest=/srv/wordpress-{{ wp_version }}.tar.gz
  #          sha256sum="{{ wp_sha256sum }}"
  get_url: url={{ wp_url }} dest=/vagrant/wordpress-{{ wp_version }}.tar.gz
           sha256sum="{{ wp_sha256sum }}"

- name: Extract archive
  command: chdir=/vagrant/ /bin/tar xvf wordpress-{{ wp_version }}.tar.gz creates=/vagrant/wordpress

- name: Add group "wordpress"
  group: name=wordpress

- name: Add user "wordpress"
  user: name=wordpress group=wordpress home=/vagrant/wordpress/

- name: Fetch random salts for WordPress config
  local_action: command curl https://api.wordpress.org/secret-key/1.1/salt/
  register: "wp_salt"
  sudo: no

- name: Create WordPress database
  mysql_db: name={{ wp_db_name }} state=present

- name: Create WordPress database user
  mysql_user: name={{ wp_db_user }} password={{ wp_db_password }} priv={{ wp_db_name }}.*:ALL host='localhost' state=present

- name: Copy WordPress config file
  template: src=wp-config.php dest=/home/vagrant/wp-config.php

- name: Move WordPress config file
  command: mv /home/vagrant/wp-config.php /vagrant/wordpress/wp-config.php
           creates=/vagrant/wordpress/wp-config.php

- name: Change ownership of WordPress installation
  file: path=/vagrant/wordpress/ 
        owner=wordpress 
        group=wordpress 
        state=directory 
        recurse=yes